<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8' />
        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
        <meta name="description" content="RadioShow : A CSS3 / jQuery image showcase." />

        <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
        <link rel="stylesheet" href="css/base.css" />
        <link rel="stylesheet" href="css/radioshow.css" />

        <title>RadioShow</title>
    </head>

    <body>

        <!-- HEADER -->
        <div id="header_wrap" class="outer">
            <header class="inner">
                <a id="forkme_banner" href="https://github.com/pixleyes/RadioShow2">View on GitHub</a>

                <h1 id="project_title" class="mark">RadioShow</h1>
                <h2 id="project_tagline">A CSS3 / jQuery image showcase.</h2>

                <section id="downloads">
                    <a class="zip_download_link" href="https://github.com/pixleyes/RadioShow2/zipball/master">Download this project as a .zip file</a>
                    <a class="tar_download_link" href="https://github.com/pixleyes/RadioShow2/tarball/master">Download this project as a tar.gz file</a>
                </section>
                <nav id="control-bar" class="control-bar">loading...</nav>
            </header>
        </div>

        <!-- MAIN CONTENT -->
        <div id="main_content_wrap" class="outer">
            <section id="main_content" class="inner">
                <div id="showcase" class="radioshow"></div>
            </section>
        </div>

        <!-- FOOTER  -->
        <div id="footer_wrap" class="outer">
            <footer class="inner">
                <p class="copyright">RadioShow maintained by <a href="https://github.com/pixleyes">pixleyes</a></p>
                <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
            </footer>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script src="radioshow-channels.js"></script>
        <script src="radioshow.js"></script>

    </body>
</html>
